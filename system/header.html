<div class="site-header-cont">
  <header class="site-header inner-header-login">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg position-static header-mobile-container">

        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center" href="https://balady.gov.sa/ar" target="_blank" rel="noopener">
          <img class="logo" alt="logo" src="https://apps.balady.gov.sa/BALADYCDN/Content/Images/logo-light.svg" style="height:40px;">
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#baladyNavbar"
                aria-controls="baladyNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" viewBox="0 0 30 30" width="30" height="30">
            <path d="M 3 7 A 1 1 0 1 0 3 9 L 27 9 A 1 1 0 1 0 27 7 Z
                     M 3 14 A 1 1 0 1 0 3 16 L 27 16 A 1 1 0 1 0 27 14 Z
                     M 3 21 A 1 1 0 1 0 3 23 L 27 23 A 1 1 0 1 0 27 21 Z"></path>
          </svg>
        </button>

        <div class="collapse navbar-collapse" id="baladyNavbar">
          <div class="region region--header-content w-100">

            <!-- OPTIONAL second logo like your original snippet -->
            <div class="region region--header d-none d-lg-block">
              <div id="block-sitebranding" class="clearfix site-branding block block-system block-system-branding-block">
                <a href="https://balady.gov.sa/ar" rel="home" class="site-branding__logo" target="_blank" rel="noopener">
                  <img src="https://balady.gov.sa/themes/custom/balady_new/logo.svg" alt="الرئيسية">
                </a>
              </div>
            </div>

            <!-- Main Menu (PUT YOUR FULL MENU HERE) -->
            <nav aria-labelledby="block-balady-main-menu-menu" id="block-balady-main-menu"
                 class="block block-menu navigation menu--main">
              <h2 class="visually-hidden block-title" id="block-balady-main-menu-menu">القائمة الرئيسية</h2>

              <div class="block-content">
                <ul class="menu" aria-hidden="false">
                  <!-- Example dropdown -->
                  <li class="menu-item menu-item--expanded dropdown menu-level-0">
                    <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <span>الخدمات</span>
                    </a>
                    <div class="dropdown-menu">
                      <ul class="menu">
                        <li class="menu-item menu-level-1">
                          <a href="https://balady.gov.sa/services/10592" target="_blank" rel="noopener">إصدار شهادة صحية</a>
                        </li>
                        <li class="menu-item menu-level-1">
                          <a href="https://balady.gov.sa/services/10596" target="_blank" rel="noopener">تجديد شهادة صحية</a>
                        </li>
                      </ul>
                    </div>
                  </li>

                  <!-- Example normal link -->
                  <li class="menu-item menu-level-0">
                    <a href="https://balady.gov.sa/ar/services" target="_blank" rel="noopener">قائمة الخدمات</a>
                  </li>
                </ul>
              </div>
            </nav>

            <!-- Tools (Search/Settings) -->
            <div class="header-left header-left_hide ms-auto">
              <div class="region-header-left d-flex align-items-center">

                <div class="header-search headersearch_hide">
                  <a role="button" class="search-link" id="searchBtn" aria-label="بحث"
                     href="#headerSearch" data-bs-toggle="modal">
                    <i class="fa fa-search"></i> بحث
                  </a>
                </div>

                <div id="webAccessabilityBtnAncor" class="dropdown webAccessability-ddl webAccessability_hide ms-3">
                  <a class="align-items-center btn d-flex flex-column pt-1 text-white p-0 shadow-none"
                     id="webAccessabilityBtnAncorBtn" href="#" role="button"
                     data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-cog"></i> الإعدادات
                  </a>

                  <ul class="accesability shadow-lg dropdown-menu">
                    <li class="font-size custom-toggle">
                      <span class="small text-center">حجم الخط</span>
                      <div class="font-size-content">
                        <button class="big" type="button" aria-label="big">أ+</button>
                        <button class="normal" type="button" aria-label="Normal">أ</button>
                        <button class="small" type="button" aria-label="small">أ-</button>
                      </div>
                    </li>
                  </ul>
                </div>

                <!-- Search Modal (optional) -->
                <div class="fade modal modal-search" id="headerSearch" tabindex="-1" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header container justify-content-end">
                        <button type="button" class="btn close text-white" data-bs-dismiss="modal" aria-label="Close">
                          إغلاق <span aria-hidden="true">×</span>
                        </button>
                      </div>
                      <div class="modal-body pb-0 px-0">
                        <div class="container">
                          <div class="modal-search-title">
                            <div class="slogan-title text-white mb-4">نساعدك للوصول إلى ما تبحث عنه</div>
                          </div>

                          <div class="search-api-form search px-5">
                            <form class="form-search" action="solr-serach-v1" method="get" id="form-solr-serach">
                              <div class="form-item-search">
                                <input class="form-autocomplete form-text form-control" type="text"
                                       id="edit-search-api-fulltext" name="search_api_fulltext"
                                       placeholder="ابحث عن ما تريد" autocomplete="off">
                                <button type="submit" class="btn btn-sm btn-primary px-5">بحث</button>
                              </div>
                            </form>
                            <a href="https://balady.gov.sa/solr-serach-v1" class="btn btn-white mx-3">البحث المتقدم</a>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>

      </nav>
    </div>
    <span class="clr"></span>
  </header>
</div>
